<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #0078d7;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>Welcome to my first HTML page. I'm learning web development!</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>
  <footer style="margin-top: 50px; color: gray;">
    &copy; 2025 My First Webpage
  </footer>
</body>
</html>
